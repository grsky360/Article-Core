  <div class="set-co1 illus1" style="margin: 10em 0 0 0;">
    <p>这声音，仿佛自天国而来，响彻四周。</p>

    <p>这声音，抑或是自地狱传来，宛若令人厌恶的毒刺。</p>

    <p>「世间万物，茫茫苍生——我爱着这一切，又讨厌这一切；既想毁灭这一切，又不想屠尽这一切。但是，想消耗这一切——唯独此点，方为真实。」</p>
