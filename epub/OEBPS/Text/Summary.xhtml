    <p>「既然说想要在这个领域跨过我的话，不变成偶像的话。」「意义不明啊——————！？」</p>

    <p>「别看我这样，以前我在这里可是个精明能干的制作人呢。」，在绯衣响——绯P的指导下，狂三以AA级偶像出道为目标，然而道阻且长……</p>

    <p>「狂三小姐应该做的偶像是『混沌』的。」「嘛，混沌，是怎么样？」「就是有『个性』。」「谁是抖S中二性知识丰富的少女啊。」。</p>
